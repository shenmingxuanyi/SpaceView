<script type="text/javascript"
	src="./js/plugs/jquery-qrcode/1.0.1/qrcode.js"></script>
<script type="text/javascript"
	src="./js/plugs/jquery-qrcode/1.0.1/jquery.qrcode.js"></script>
<script type="text/javascript">
	$(function() {
	
		$.ajax({
			url : "http://shenmingxuanyi.github.io/SpaceView/projects/pandafinance/json/shareProductItem.json",
			type : "get",
			data : {
				productCode : "ZS0003",
				cellPhone : ""
			},
			dataType : "json",
			success : function(result) {
				if (result.code == "00") {
					if (result.context.share) {
						$("#productName").html(result.context.share.productName).addClass("animated fadeInLeft").parent().show();
						
						$("#sevenDayYields").html(result.context.share.sevenDayYields).parent().addClass("animated bounceIn");
						$("#millionYields").html(result.context.share.millionYields).parent().addClass("animated bounceIn");
						
						$("#title").html(result.context.share.title).addClass("animated bounce");
						$("#shareDesc").html(result.context.share.shareDesc).addClass("animated bounce");
						
						$("#productTitle").html(result.context.share.productName).addClass("animated bounce");
						$("#productDesc").html(result.context.share.productDesc).addClass("animated bounce");
						
						$("#content").html(result.context.share.content).addClass("animated bounceIn");
						
						if(result.context.share.providerName){
							$("#providerName").html(result.context.share.providerName).parent().show().addClass("animated fadeIn");
						}
						
						$.each(result.context.share.imgList||[], function(value) {
							$("#imgList").append("<img src='"+value+"' style='width:100vw;'>")
						});
					}

					if (result.context.apkURL) {
						$('#ANDROID_APP').qrcode({
							text : result.context.apkURL,
							width : 512,
							height : 512,
							correctLevel : QRErrorCorrectLevel.M
						});
						$('#ANDROID_APP').click(function() {
							window.location.href = result.context.apkURL;
						});
					}

					if (result.context.ipaURL) {
						$('#IOS_APP').qrcode({
							text : result.context.ipaURL,
							correctLevel : QRErrorCorrectLevel.M
						});
						$('#IOS_APP').click(function() {
							window.location.href = result.context.ipaURL;
						});
					}

				}
			},
			error : function(error) {
				alert("请求数据错误！");
			}
		});
		

	});
</script>
